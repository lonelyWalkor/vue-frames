<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>找回密码-输入新密码提示错误</title>
    <link rel="stylesheet" type="text/css" href="../../../app.css"/>
    <link rel="stylesheet" type="text/css" href="../../../pages/account/findPwdSet/findPwdSet.css"/>
    <script>
        // 路径配置放置最前
        window.GG_WX_H5 = window.GG_WX_H5 || {};
        window.GG_WX_H5.sites = {
            'static': ""
        };
    </script>
    <script src="../../../app.js"></script>
</head>
<body class="dgg-layout dgg-bg-default" data-layout="100*750">
<div class="dgg-wrap">
        <div class="dgg-login">
            <div class="dgg-login-tab">

                <div class="dgg-login-tab-main">
                    <div class="item-con item-shortcut">
                        <div class="input-phone input-base login-focus">
                        <input class="input-text input-phone-code" type="password" maxlength="11" placeholder="请输入新密码">
                        <i class="dgg-icon icon-login-look-pass"></i> <!--icon-login-close-pass-->
                    </div>
                        <div class="input-code input-base">
                            <input class="input-text input-pass" type="text" placeholder="请确认新密码">
                            <i class="dgg-icon icon-login-close-pass"></i> <!--icon-login-look-pass-->
                        </div>
                        <div class="login-btn">
                            <a class="dgg-btn disabled" href="javascript:void(0);">确认并登录</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="../../../utils/base/app-ui.js"></script>
<script src="../../../pages/account/findPwdSet/findPwdSet.js"></script>
</body>
</html>
